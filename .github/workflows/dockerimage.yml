name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:    
    - name: Docker Login
      uses: Azure/docker-login@v1
      with:
        login-server: ${{ secrets.DOCKER_CONTAINER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }} 
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Content list
      uses: enricomarino/actions@v2
      with:
        # The folder to inspect
        source: ./
    
    
    - name: Content list
      uses: enricomarino/actions@v2
      with:
        # The folder to inspect
        source: ../
        
    
    - name: Content list
      uses: enricomarino/actions@v2
      with:
        # The folder to inspect
        source: master/
    
    - name: Build e Push no Azure Container Registry
      run: |
        docker build  -f ../Dockerfile.txt --tag springdemo.azurecr.io/spring-boot-app:latest .

